<!DOCTYPE html>
<html>
<body>

<h1>My First JavaScript</h1>

<button type="button"
onclick="myfirstjava();">
Click me to display Date and Time.</button>

<p id="demo"></p>

<script type="JavaScript">
function  myfirstjava(){
	document.getElementById('demo').innerHTML = Date();

}

</script>


</body>
</html>
